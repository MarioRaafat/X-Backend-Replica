name: Build & Push Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0, v2.4)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:${{ github.event.inputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:latest

      - name: Confirm
        run: |
          echo "âœ… Image pushed: ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:${{ github.event.inputs.version }}"