name: Build, Tag & Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Parse version components
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "üì¶ Previous version: $LATEST_TAG"
          echo "üöÄ New version: $NEW_TAG"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.get_tag.outputs.new_tag }} -m "Auto-release ${{ steps.get_tag.outputs.new_tag }} from dev branch"
          git push origin ${{ steps.get_tag.outputs.new_tag }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile

          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:${{ steps.get_tag.outputs.new_tag }}
            ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:dev

      - name: Confirm image push
        run: |
          echo "‚úÖ Image pushed: ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:${{ steps.get_tag.outputs.new_tag }}"
          echo "‚úÖ Image tagged: ${{ secrets.DOCKER_USERNAME }}/api-yapper-backend:dev"

      - name: SSH into Dev VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/yapper  # path to your app on VM

            echo "üß≠ Getting current running image tag..."
            CURRENT_TAG=$(docker compose ps -q api | xargs docker inspect -f '{{ index .Config.Labels "com.docker.compose.image" }}' | cut -d':' -f2 || echo "unknown")

            echo "üê≥ Setting new image tag for deployment..."
            export IMAGE_TAG=${{ steps.get_tag.outputs.new_tag }}

            echo "üîÑ Pulling new image and restarting app container..."
            docker compose pull api
            docker compose up -d api

            echo "‚è≥ Waiting for health check..."
            sleep 10

            if curl -fs ${{ secrets.DEV_HEALTHCHECK_URL }} >/dev/null; then
              echo "‚úÖ Dev deployment successful for version $IMAGE_TAG"
            else
              echo "‚ùå Health check failed! Rolling back app container..."
              if [ "$CURRENT_TAG" != "unknown" ]; then
                export IMAGE_TAG=$CURRENT_TAG
                docker compose up -d api
                echo "üîô Rolled back to $CURRENT_TAG"
              fi
              exit 1
            fi

      - name: Deployment summary
        if: success()
        run: |
          echo "üéâ Deployment Complete!"
          echo "Version: ${{ steps.get_tag.outputs.new_tag }}"
          echo "Branch: dev"
          echo "Commit: ${{ github.sha }}"
